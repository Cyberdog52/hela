<mat-card>
  <mat-card-header>
    <mat-card-title>{{getRoleTitle()}}</mat-card-title>
    <mat-card-subtitle>{{getRoleSubtitle()}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image src={{getImageURL()}} alt={{getRoleTitle()}}>
    <p>
      {{getRoleExplanation()}}
    </p>
  </mat-card-content>
</mat-card>
