<mat-card class="game-card">
  <mat-card-title>
    {{getGameName()}}
  </mat-card-title>
  <mat-card-content>
    <werwoerter *ngIf="isWerwoerter()"></werwoerter>
    <secret *ngIf="isSecret()"></secret>
    <werwoelfle *ngIf="isWerwoelfle()"></werwoelfle>
    <leiterli *ngIf="isLeiterli()"></leiterli>
  </mat-card-content>
  <mat-card-footer>
    <a>Anzahl Spieler: {{getNumberOfPlayers()}}</a>
  </mat-card-footer>
</mat-card>
