<mat-grid-list cols="10" rowHeight="100px">
  <mat-grid-tile
    *ngFor="let tile of getTiles()"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    >
    <leiterli-field [leiterliGame]="leiterliGame" [leiterliField]=tile.leiterliField [players]=getPlayers(tile.leiterliField)></leiterli-field>
  </mat-grid-tile>
</mat-grid-list>
