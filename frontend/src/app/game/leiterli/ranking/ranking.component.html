<mat-list>
  <mat-list-item *ngFor="let rankedPlayer of getRankedPlayers()">
    <img matListAvatar src={{getImageForPlayer(rankedPlayer.name)}} alt="Avatar">
    <h1>{{rankedPlayer.rank}}</h1>
    <h3 matLine> {{rankedPlayer.name}} </h3>
    <p matLine>
      <span> {{rankedPlayer.field}} </span>
    </p>
  </mat-list-item>
</mat-list>
