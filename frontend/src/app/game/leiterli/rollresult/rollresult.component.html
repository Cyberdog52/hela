<h2 mat-dialog-title>{{getTitle()}}</h2>
<mat-dialog-content>
  <div class="diceImage">
    <img src={{getDiceImage()}} alt="Avatar">
  </div>
  <div>
    <p>{{getPreviousField()}} -> {{getDiceRoll()}} -> {{getMoveDifference()}} -> {{getCurrentField()}}</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button mat-primary" (click)="close()">OK</button>
</mat-dialog-actions>
