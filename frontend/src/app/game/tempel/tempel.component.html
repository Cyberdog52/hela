<p *ngIf="tempelGame != null">

  <mat-card *ngIf="gameFinished()">
    <mat-card-title>
      {{ getFinishedTitle() }}
    </mat-card-title>
    <mat-card-subtitle>
      {{getTotalCountText()}}
    </mat-card-subtitle>
    <mat-card-content>
      <mat-label>
        {{getFinishedExplanation()}}
      </mat-label>
    </mat-card-content>

  </mat-card>



  <mat-card *ngIf="!gameFinished()">
    <mat-card-title>
      Runde {{ getRoundText() }}
    </mat-card-title>
    <mat-card-subtitle>
      {{getTotalCountText()}}

    </mat-card-subtitle>
    <mat-card-content>
      <mat-label>
        {{keyText()}}
      </mat-label>
      <div *ngIf="hasKey()">
        <mat-divider>
        </mat-divider>
        <img mat-card-image src="{{getKeyUrl()}}" alt="Schlüssel">
        <mat-divider>
        </mat-divider>
      </div>

    </mat-card-content>

  </mat-card>

  <mat-card>
    <mat-card-title>
      Karten
    </mat-card-title>
    <mat-card-content>
      <div *ngFor="let player of tempelGame.game.players">
        <h3>{{player.name}}</h3>
        <span *ngFor="let card of getCardsForPlayer(player)">
          <img mat-card-image src="{{getImageURL(card)}}" alt="{{card.tempelCardType.toString()}}" (click)="openCardIfHasKey(player, card)" (mouseover)="mouseIsOverCard(card)">
        </span>
      </div>

    </mat-card-content>

  </mat-card>




  <mat-card *ngIf="!gameFinished()">
    <mat-card-title>
      Geheime Info
    </mat-card-title>
    <mat-card-content>
      <button mat-raised-button class="vote-button" (click)="toggleSecretInfo()">{{secretInfoText()}}</button>
      <mat-divider></mat-divider>
      <div *ngIf="showSecretInfo">
        <mat-label>
          {{getRoleText()}}
        </mat-label>
        <mat-label>
          {{getCardsText()}}
        </mat-label>
        <img mat-card-image src="{{getRoleImageUrl()}}" alt="Schlüssel">
      </div>
    </mat-card-content>

  </mat-card>
</p>
