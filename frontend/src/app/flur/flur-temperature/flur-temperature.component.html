
<a class="title-value">{{getTitleValue()}}</a>

<div *ngIf="chartDatasets.length > 0" style="display: block">
  <canvas mdbChart
          [chartType]="'line'"
          [datasets]="chartDatasets"
          [labels]="chartLabels"
          [colors]="chartColors"
          [options]="chartOptions"
          [legend]="false"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">
  </canvas>
</div>
