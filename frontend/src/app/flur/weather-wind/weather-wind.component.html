<p class="title-value">{{currentValue.toFixed(0)}} km/h</p>

<div *ngIf="chartDatasets.length > 0">
  <canvas mdbChart
          [chartType]="'line'"
          [datasets]="chartDatasets"
          [labels]="chartLabels"
          [colors]="chartColors"
          [options]="chartOptions"
          [legend]="false"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">
  </canvas>
</div>
