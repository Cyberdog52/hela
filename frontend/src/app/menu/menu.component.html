<button mat-raised-button (click)="createMenu()">Neues Menu</button>
<table mat-table [dataSource]="getMenus()" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let menu"> {{menu.name}} </td>
  </ng-container>

  <ng-container matColumnDef="recipeCount">
    <th mat-header-cell *matHeaderCellDef> Rezepte </th>
    <td mat-cell *matCellDef="let menu"> {{getRecipeCount(menu)}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Löschen </th>
    <td mat-cell *matCellDef="let menu"> <button mat-raised-button (click)="deleteMenu(menu.id)">Löschen</button> </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Editieren </th>
    <td mat-cell *matCellDef="let menu"> <button mat-raised-button (click)="editMenu(menu.id)">Editieren</button>  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-recipe></app-recipe>
