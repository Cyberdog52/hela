<h2 mat-dialog-title>Achtung</h2>
<mat-dialog-content class="mat-typography">
  <h3>Rezept löschen?</h3>
  <p>Willst du dieses Rezept wirklich löschen? Dieser Vorgang kann nicht wieder rückgängig gemacht werden.</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Nicht löschen</button>
  <button mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Löschen</button>
</mat-dialog-actions>
